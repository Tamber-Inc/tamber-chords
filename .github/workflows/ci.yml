name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Nightly at 3 AM UTC
    - cron: '0 3 * * *'

jobs:
  # Skip nightly if no changes in last 24h
  check-changes:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for changes in last 24h
        id: check
        run: |
          if git log --since="24 hours ago" --oneline | head -1 | grep -q .; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm run test

      - name: Build
        run: pnpm run build

  fuzz:
    needs: [check-changes]
    # Only run on nightly, and only if there were changes
    if: github.event_name == 'schedule' && needs.check-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build fuzz targets
        run: pnpm run build:fuzz

      - name: Fuzz parseChord (10min)
        run: npx jazzer fuzz/parseChord.fuzz.cjs -- -seed=1 -max_total_time=600

      - name: Fuzz buildChord (10min)
        run: npx jazzer fuzz/buildChord.fuzz.cjs -- -seed=1 -max_total_time=600

      - name: Fuzz chordPalette (10min)
        run: npx jazzer fuzz/chordPalette.fuzz.cjs -- -seed=1 -max_total_time=600
