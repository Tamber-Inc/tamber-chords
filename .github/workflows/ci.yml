name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build
        run: bun run build

  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Build fuzz targets
        run: bun run build:fuzz

      - name: Fuzz parseChord (30s)
        run: npx jazzer fuzz/parseChord.fuzz.cjs -- -seed=1 -max_total_time=30

      - name: Fuzz buildChord (30s)
        run: npx jazzer fuzz/buildChord.fuzz.cjs -- -seed=1 -max_total_time=30

      - name: Fuzz chordPalette (30s)
        run: npx jazzer fuzz/chordPalette.fuzz.cjs -- -seed=1 -max_total_time=30
